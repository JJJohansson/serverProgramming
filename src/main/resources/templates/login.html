<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Bookstore with Spring Security</title>
   		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   		<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    </head>
    <body>
        <div class="col sm-12">
	        <form th:action="@{/login}" method="post">
       			<div th:if="${param.error}">
          			<p class="text-info"> Invalid user name or password. </p>
      			</div>
		        <div th:if="${param.logout}">
		           <p> You have been logged out. </p>
		        </div>
	            <div><label> User Name : <input type="text" name="username" class="form-control"/> </label></div>
	            <div><label> Password: <input type="password" name="password" class="form-control"/> </label></div>
	            <div>
	            	<p><input type="submit" value="Sign In" class="btn btn-primary"/></p>
	            </div>
	            <p>
	            	<a th:href="@{/signup}" class="btn btn-success">Sign up</a>
	            </p>
	        </form>
        </div>
    </body>
</html>
