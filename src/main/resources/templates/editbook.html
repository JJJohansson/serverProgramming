<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit the book list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<h1>Edit the book information</h1>
	<div class="col-md-4" style="padding:20px 0">
		<form th:object="${book}" th:action="@{../save}" action="#" method="post">
			
			<input type="hidden" th:field="*{id}" class="form-control" />
			
		  	<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" class="form-control" />
			<div style="clear: both; display: block; height: 10px;"></div>

		  	<label for="author">Author</label>
			<input type="text" id="author" th:field="*{author}" class="form-control" />
			<div style="clear: both; display: block; height: 10px;"></div>

		  	<label for="year">Year</label>
			<input type="text" id="year" th:field="*{year}" class="form-control" />
			<div style="clear: both; display: block; height: 10px;"></div>

			<label for="isbn">ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}" class="form-control" />
			<div style="clear: both; display: block; height: 10px;"></div>

			<label for="price">Price</label>
			<input type="text" id="price" th:field="*{price}" class="form-control" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="categorylist">Category</label>
			<select id="categorylist" th:field="*{category}" class="form-control">
			<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
			</select>
			
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save"></input>
			<a class="btn btn-danger" href="/login">Cancel</a>	
		</form>
	</div>
</body>
</html>
